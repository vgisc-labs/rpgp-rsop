when:
  path: [ "*/src/**" , "Cargo.toml", ".woodpecker/**" ]

steps:
  tests:
    image: rust
    commands:
      - apt update -y -qq && apt install -y -qq --no-install-recommends libpcsclite-dev
      - cargo --version
      - rustc --version
      - cargo test --all
